<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Weather Dashboard</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <input type="text" class="form-control" id="city-input" placeholder="Enter city">
            <button id="get-weather" class="btn btn-primary btn-block mt-3">Get Weather</button>
            <div id="weather-display" class="mt-4"></div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
